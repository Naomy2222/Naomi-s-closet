<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - Clothing Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to Our Clothing Shop</h1>
  <div class="product">
    <img src="images/tshirt.jpg" alt="T-Shirt" width="120" />
    <h3>T-Shirt</h3>
    <p>$20</p>
    <button onclick="addToCart('T-Shirt', '$20', 'images/tshirt.jpg')">Add to Cart</button>
  </div>

  <div class="product">
    <img src="images/jeans.jpg" alt="Jeans" width="120" />
    <h3>Jeans</h3>
    <p>$40</p>
    <button onclick="addToCart('Jeans', '$40', 'images/jeans.jpg')">Add to Cart</button>
  </div>

  <a href="cart.html">Go to Cart</a>
<section class="cart">
  <h2>Your Cart</h2>
  <ul id="cart-list"></ul>
</section>
  <!-- Link the script.js file -->
  <script src="script.js"></script>
</body>
</html>
